<!doctype html>
<html>
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Elecciones2018.mx</title>
  
  <base href="/">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/home/Icono.png" sizes="32x32" />

</head>


<body>


  <app-root>
  	 	
 			 <div class="Loading">
  

  <div class="image_loading">
      <img src="assets/images/home/Elige-2018-logo.png">
  </div>


<svg viewBox="0 0 800 300">

 

  <!-- Clippath  with text -->
  <clippath id="cp-text">
    <text text-anchor="middle"
          x="50%"
          y="60%"
          dy=".35em"
          class="text--line"
          >
         Cargando...
    </text>
  </clippath>

  <!-- Group for shadow -->
  <g clip-path="url(#cp-text)" class="shadow">
    <rect
          width="100%"
          height="100%"         
          class="anim-shape anim-shape--shadow"
          ></rect>
  </g>

  <!-- Group with clippath for text-->
  <g clip-path="url(#cp-text)" class="colortext">
    <!-- Animated shapes inside text -->
    <rect
          width="100%"
          height="100%"         
          class="anim-shape"
          ></rect>
    <rect
          width="80%"
          height="100%"         
          class="anim-shape"
          ></rect>
    <rect
          width="60%"
          height="100%"         
          class="anim-shape"
          ></rect>
    <rect
          width="40%"
          height="100%"         
          class="anim-shape"
          ></rect>
    <rect
          width="20%"
          height="100%"         
          class="anim-shape"
          ></rect>
  </g>

  <!-- Transparent copy of text to keep
         patterned text selectable -->
  <use xlink:href="#s-text"
       class="text--transparent"></use>

</svg>



</div>


  </app-root><!-- App - Root -->
</body>

 

</html>
