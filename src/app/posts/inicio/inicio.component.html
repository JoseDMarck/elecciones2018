<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="assets/bootstrap-4.0.0-beta-dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body  [@fadeInAnimation]="stateName">


<div class="ScrollPost">



  <div class="header">

  <div class="logo">
    <img src="assets/images/home/Elige-2018-logo.png">
  </div><!-- logo -->
  

  <div class="menu">
 
<div class="Bloques BloqueRed">
  Menú
</div>

<div class="Bloques">
  La Entraña
</div>

<div class="Bloques">
  Así pasó
</div>

<div class="Bloques">
  ¿Dónde dice?
</div>

<div class="Bloques">
  ¿Qué me perdí?
</div>

<div class="Bloques">
  ¿Qué proponen?
</div>

<div class="Bloques">
  ¿Qué se viene?
</div>

<div class="Bloques">
  ¿Quién jalá con quién?
</div>


<div style="clear: both;"></div>
</div><!-- menu -->


</div><!-- header -->

  

  <div class="Listado" >


 
     <div class="BloquesElecciones {{ post.tamano_bloque }}" *ngFor="let post of posts; let i = index; "> 

        <div class="ContendorBloquePost">
          <div class="imagen">

            
            <div class="fecha">
              <div class="mes">{{ post.post_fecha_mes}}</div>
              <div class="dia">{{ post.post_fecha_dia}}</div>
            </div>

            <img src="{{ post.imagen_normalsize }}" >  
          </div>

          <div class="titulo">
            {{ post.title.rendered }}
          </div>

           <div class="categoria">
             ¿QUÉ SE VIENE?
          </div>

          <div [innerHTML]="post.custom_extracto" class="extracto"></div>

        </div>

     </div><!--BloquesElecciones  -->


  <div style="clear: both;"></div>
  </div><!-- Listado -->
   

 
</div><!--scrollPost END -->



 
</body>
<link rel="stylesheet" href="assets/css/responsive.css">
</html>
